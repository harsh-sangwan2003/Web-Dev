<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- For styling prefer classes instead of id's -->
        <style>
            .heading1 {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

                /* max-size is 900 */
                font-weight: 500;
                font-size: 40px;
            }

            .heading2 {

                font-family: Arial, Helvetica, sans-serif;
                font-weight: 900;
                font-size: xx-large;
            }

        </style>
        <title>Document</title>
    </head>

    <body>

        <p class="heading1">I am heading 1</p>
        <p class="heading2">I am heading 2</p>
    </body>

</html>
