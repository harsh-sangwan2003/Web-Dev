<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            /* descedent selector */
            div ol li {

                color: blue;
            }

        </style>
        <title>Document</title>
    </head>

    <body>

        <!-- Write a CSS selector to make the obvious list items blue -->
        <ol>
            <li>I</li>
            <li>Am</li>
            <li>A</li>
            <li>List</li>
        </ol>

        <div>
            <ol>
                <li>Select</li>
                <li>Me</li>
            </ol>
        </div>
    </body>

</html>
